<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iron Fx Recovery</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      background-color: #ff0000;
      padding: 10px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      color: white;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background-color: #111;
      padding: 10px;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .logout-btn {
      background-color: #222;
      color: #fff;
      border: 1px solid #ff0000;
      padding: 8px 16px;
      margin-left: 15px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
      transition: background 0.2s, color 0.2s;
    }
    .logout-btn:hover {
      background-color: #ff0000;
      color: #fff;
    }
    section {
      padding: 20px;
    }
    .panel {
      max-width: 600px;
      margin: auto;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background-color: #222;
      color: #fff;
      border: 1px solid #444;
    }
    button {
      background-color: #ff0000;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #d10000;
    }
    footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 1em;
    }
    .msg {
      margin-top: 10px;
      font-size: 1em;
      text-align: center;
    }
    .msg.success {
      color: #0f0;
    }
    .msg.error {
      color: #f00;
    }
  </style>
</head>
<body>

<header>
  <h1>Iron Fx Recovery</h1>
</header>

<nav id="main-nav" style="display:none;">
  <a href="#trading">Trading</a>
  <a href="#deposito">Depósito</a>
  <a href="#retiro">Retiro</a>
  <button id="logout-btn" class="logout-btn">Cerrar sesión</button>
</nav>

<section id="login">
  <div class="panel">
    <h2>Login</h2>
    <form id="form-login">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="ejemplo@correo.com" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="********" required>
      </div>
      <button type="submit">Entrar</button>
      <div id="login-msg" class="msg"></div>
    </form>
  </div>
</section>

<section id="trading" style="display:none;">
  <div class="panel">
    <h2>Trading</h2>
    <p>Aquí irá el gráfico de TradingView embebido.</p>
    <iframe src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_c7d4b&symbol=FX:EURUSD&interval=D&symboledit=1&saveimage=1&toolbarbg=f1f3f6&studies=[]&theme=dark&style=1&timezone=Etc/UTC&studies_overrides={}&overrides={}&enabled_features=[]&disabled_features=[]&locale=es" width="100%" height="300" frameborder="0"></iframe>
  </div>
</section>

<section id="deposito" style="display:none;">
  <div class="panel">
    <h2>Depósito</h2>
    <form id="form-deposito">
      <div class="form-group">
        <label for="pais-deposito">Selecciona tu país</label>
        <select id="pais-deposito" required>
          <option value="">--Selecciona--</option>
          <option>Colombia</option>
          <option>Perú</option>
          <option>México</option>
        </select>
      </div>
      <div class="form-group">
        <label for="monto-deposito">Monto a depositar (USD)</label>
        <input type="number" id="monto-deposito" placeholder="Ej: 100" min="1" required>
      </div>
      <button type="submit">Depositar</button>
      <div id="deposito-msg" class="msg"></div>
    </form>
  </div>
</section>

<section id="retiro" style="display:none;">
  <div class="panel">
    <h2>Retiro</h2>
    <form id="form-retiro">
      <div class="form-group">
        <label for="banco">Banco</label>
        <input type="text" id="banco" placeholder="Nombre del banco" required>
      </div>
      <div class="form-group">
        <label for="pais-retiro">País</label>
        <select id="pais-retiro" required>
          <option value="">--Selecciona--</option>
          <option>Colombia</option>
          <option>Perú</option>
          <option>México</option>
        </select>
      </div>
      <div class="form-group">
        <label for="cuenta">Cuenta o tarjeta</label>
        <input type="text" id="cuenta" placeholder="Número de cuenta o tarjeta" required>
      </div>
      <div class="form-group">
        <label for="monto-retiro">Monto a retirar (USD)</label>
        <input type="number" id="monto-retiro" placeholder="Ej: 50" min="1" required>
      </div>
      <button type="submit">Solicitar Retiro</button>
      <div id="retiro-msg" class="msg"></div>
    </form>
  </div>
</section>

<footer>
  &copy; 2025 Iron Fx Recovery. Todos los derechos reservados.
</footer>

<script>
document.addEventListener("DOMContentLoaded", function(){
  // Login
  document.getElementById('form-login').addEventListener('submit', function(e){
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const msg = document.getElementById('login-msg');
    if(!email || !password){
      msg.textContent = "Por favor llena todos los campos.";
      msg.className = "msg error";
      return;
    }
    setTimeout(function(){
      msg.textContent = "¡Ingreso exitoso! Bienvenido.";
      msg.className = "msg success";
      document.getElementById('login').style.display = "none";
      document.getElementById('main-nav').style.display = "flex";
      document.getElementById('trading').style.display = "block";
      document.getElementById('deposito').style.display = "block";
      document.getElementById('retiro').style.display = "block";
    }, 700);
  });

  // Depósito
  document.getElementById('form-deposito').addEventListener('submit', function(e){
    e.preventDefault();
    const pais = document.getElementById('pais-deposito').value;
    const monto = document.getElementById('monto-deposito').value;
    const msg = document.getElementById('deposito-msg');
    if(!pais || !monto || monto <= 0){
      msg.textContent = "Completa todos los datos correctamente.";
      msg.className = "msg error";
      return;
    }
    msg.textContent = `¡Depósito realizado por USD ${monto}!`;
    msg.className = "msg success";
    this.reset();
  });

  // Retiro
  document.getElementById('form-retiro').addEventListener('submit', function(e){
    e.preventDefault();
    const banco = document.getElementById('banco').value.trim();
    const pais = document.getElementById('pais-retiro').value;
    const cuenta = document.getElementById('cuenta').value.trim();
    const monto = document.getElementById('monto-retiro').value;
    const msg = document.getElementById('retiro-msg');
    if(!banco || !pais || !cuenta || !monto || monto <= 0){
      msg.textContent = "Completa todos los datos correctamente.";
      msg.className = "msg error";
      return;
    }
    msg.textContent = `¡Retiro solicitado por USD ${monto}!`;
    msg.className = "msg success";
    this.reset();
  });

  // Cerrar sesión
  document.getElementById('logout-btn').addEventListener('click', function(){
    document.getElementById('main-nav').style.display = "none";
    document.getElementById('trading').style.display = "none";
    document.getElementById('deposito').style.display = "none";
    document.getElementById('retiro').style.display = "none";
    document.getElementById('login').style.display = "block";
    document.getElementById('login-msg').textContent = "";
    document.getElementById('deposito-msg').textContent = "";
    document.getElementById('retiro-msg').textContent = "";
    document.getElementById('form-login').reset();
    document.getElementById('form-deposito').reset();
    document.getElementById('form-retiro').reset();
  });
});
</script>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(reg => console.log('Service Worker registrado', reg))
      .catch(err => console.error('Error registrando SW', err));
  }
</script>
</body>
</html>
